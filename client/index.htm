<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WS Chat</title>
</head>
<body>


    <div id="registration_form">
        <label for="name_input" class="registration_form_text">Enter your name:</label>
        <input id="name_input" type="text">
        <button id="form_button">Submit</button>
    </div>

    <div id="chat">
        <div id="messages_container"></div>

        <div id="input_container">
            <input type="text" id="inputBox" placeholder="Write a message..."/>
            <div id="button_container">
                <button id="send_button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
